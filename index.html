
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>radiomore.love - Music, Fashion & Chill | #LLL Online Radio</title>
    <meta name="description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta name="keywords" content="online radio, music, fashion, chill, LLL, radio stream, lifestyle music, chillout, internet radio, streaming" />
    <meta name="author" content="RadioHost" />
    <link rel="canonical" href="https://radiomore.love" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://radiomore.love" />
    <meta property="og:title" content="radiomore.love - Music, Fashion & Chill | #LLL Online Radio" />
    <meta property="og:description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta property="og:image" content="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://radiomore.love" />
    <meta property="twitter:title" content="radiomore.love - Music, Fashion & Chill | #LLL Online Radio" />
    <meta property="twitter:description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta property="twitter:image" content="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />

    <!-- General -->
    <link rel="icon" href="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="overflow-hidden">
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const { useState, useEffect, useRef, useLayoutEffect } = React;
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [tickerText, setTickerText] = useState('Loading latest updates...');
        const [isPopupOpen, setIsPopupOpen] = useState(false);
        const [popupTitle, setPopupTitle] = useState('');
        const [popupContent, setPopupContent] = useState('');
        
        const tickerContainerRef = useRef(null);
        const textRef = useRef(null);
        const iframeRef = useRef(null);
        const popupContentRef = useRef(null);

        const streamUrl = 'https://stream.radiohost.cloud/public/live';
        const logoUrl = 'https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png';
        const feedUrl = 'https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/feed.txt';

        /*
        ================================================================================
        == EDYTUJ POZYCJE MENU TUTAJ / EDIT MENU ITEMS HERE                             ==
        ================================================================================

        Aby edytować, dodać lub usunąć pozycje w menu, zmodyfikuj poniższą tablicę `menuItems`.
        Każdy element to obiekt z dwoma właściwościami:
        - `name`: Tekst, który pojawi się na przycisku menu (np. 'Home').
        - `content`: Treść HTML, która zostanie wyświetlona w okienku popup po kliknięciu.
                   Możesz używać tagów HTML, takich jak <p>, <strong>, <ul>, <li> itp.
                   Aby osadzić film, skopiuj kod do osadzania z serwisu (np. YouTube, TikTok) i wklej go tutaj.

        To edit, add, or remove menu items, modify the `menuItems` array below.
        Each item is an object with two properties:
        - `name`: The text that will appear on the menu button (e.g., 'Home').
        - `content`: The HTML content that will be displayed in the popup when clicked.
                     You can use HTML tags like <p>, <strong>, <ul>, <li>, etc.
                     To embed a video, copy the embed code from the service (e.g., YouTube, TikTok) and paste it here.
        */
        const menuItems = [
            { 
                name: 'Home', 
                content: '<p>Welcome to radiomore.love! The premier destination for chill beats and fashion-forward sounds. Tune in and enjoy the vibes.</p>' 
            },
            { 
                name: 'News', 
                content: '<p><strong>Latest Update:</strong> Our new curated playlist just dropped! Featuring a mix of lofi hip hop and chillwave, perfect for your study, work, or relaxation sessions. Stay tuned for more updates from our DJs.</p>' 
            },
            { 
                name: 'About Us', 
                content: `
                    <p><strong>radiomore.love</strong> is more than just a radio station; it's a lifestyle.</p>
                    <p>We are dedicated to curating the perfect auditory experience for the modern listener who appreciates a blend of music, fashion, and culture. Our mission is to provide a continuous stream of chill, high-quality music that serves as the perfect backdrop to your life.</p>
                    <h3 class="text-lg font-semibold mt-4 mb-2 text-white">What We Play:</h3>
                    <ul class="list-disc list-inside space-y-1 text-gray-400">
                        <li>Chillwave & Lofi Hip Hop</li>
                        <li>Indie & Alternative</li>
                        <li>Ambient & Electronic</li>
                        <li>Future Beats</li>
                    </ul>
                `
            },
            { 
                name: 'YouTube', 
                content: `
                    <p class="mb-4">Enjoy a curated selection of chill music videos and live streams right here. Press play and relax.</p>
                    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px;">
                        <iframe
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                            src="https://www.youtube.com/embed/0iOWKMf-nP0" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>
                        </iframe>
                    </div>
                `
            },
             { 
                name: 'TikTok', 
                content: `
                    <p class="mb-4">Check out our latest vibes on TikTok.</p>
                    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@radiomore.love" data-unique-id="radiomore.love" data-embed-from="embed_page" data-embed-type="creator" style="max-width:780px; min-width:288px; margin: 20px auto;"><section></section><a href="https://producer.ua" style="display:none;">talent manager</a></blockquote>
                `
            },
            {
                name: 'Facebook',
                content: `
                    <p class="mb-4">Follow our latest updates on Facebook.</p>
                    <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3Dpfbid0ME2ACNxQtNCoDdiJLGoFJtca55vU5o2Ly2ZBcWNgFzvp7jSGXn7kpQZmABdbNWygl%26id%3D61581698015964&show_text=true&width=500" width="500" height="667" style="border:none;overflow:hidden;max-width:100%;" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
                `
            }
        ];

        useEffect(() => {
          const fetchTickerText = async () => {
            try {
              const response = await fetch(feedUrl);
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              const text = await response.text();
              const fullTickerText = (text.trim() + '  •  ').repeat(10); 
              setTickerText(fullTickerText);
            } catch (error) {
              console.error("Could not fetch ticker text:", error);
              const fallbackText = 'Welcome to #LLL Radio 🎧  •  Your daily dose of chill beats 🎵, fashion 🕶️, and good vibes ✨  •  Tune in and relax 😌  •  ';
              setTickerText(fallbackText.repeat(10));
            }
          };

          fetchTickerText();
        }, []);

        useEffect(() => {
            const handleKeyDown = (event) => {
                if (event.key === 'Escape') {
                    setIsPopupOpen(false);
                }
            };

            if (isPopupOpen) {
                window.addEventListener('keydown', handleKeyDown);

                if (popupTitle === 'TikTok' && typeof window.tiktok !== 'undefined') {
                    setTimeout(() => {
                        window.tiktok.embed.render();
                    }, 100);
                }
            }

            return () => {
                window.removeEventListener('keydown', handleKeyDown);
            };
        }, [isPopupOpen, popupTitle]);
        
        useLayoutEffect(() => {
            if (tickerContainerRef.current && textRef.current) {
                const textWidth = textRef.current.offsetWidth;
                const pixelsPerSecond = 50;
                if (textWidth > 0 && pixelsPerSecond > 0) {
                    const duration = textWidth / pixelsPerSecond;
                    tickerContainerRef.current.style.animationDuration = `${duration}s`;
                }
            }
        }, [tickerText]);

        const toggleMenu = (e) => {
            e.stopPropagation();
            setIsMenuOpen(!isMenuOpen);
        };

        const handleMenuItemClick = (item) => {
            setPopupTitle(item.name);
            setPopupContent(item.content);
            setIsPopupOpen(true);
            setIsMenuOpen(false);
        };

        return (
          <div className="relative w-screen h-screen bg-gray-900">
            {isMenuOpen && <div className="fixed inset-0 z-30" onClick={() => setIsMenuOpen(false)}></div>}

            <header className="absolute top-4 left-4 right-4 h-16 bg-black/80 backdrop-blur-sm rounded-full flex items-center z-40 shadow-lg">
              <div className="relative flex-shrink-0 w-16 h-16">
                  <button
                      onClick={toggleMenu}
                      className="relative z-10 w-16 h-16 rounded-full p-0 border-0 bg-transparent cursor-pointer"
                      aria-label="Toggle navigation menu"
                      aria-haspopup="true" 
                      aria-expanded={isMenuOpen}
                  >
                      <img
                          src={logoUrl}
                          alt="RadioHost Logo"
                          className="w-full h-full rounded-full object-cover transition-transform duration-300 hover:scale-110"
                      />
                  </button>
                  <nav aria-label="Main navigation" className={`absolute top-full left-0 mt-2 w-16 flex flex-col items-center gap-2 ${isMenuOpen ? 'pointer-events-auto' : 'pointer-events-none'}`}>
                      <ul className="list-none m-0 p-0 flex flex-col items-center gap-2">
                          {menuItems.map((item, index) => (
                              <li key={item.name}>
                                  <button
                                      onClick={() => handleMenuItemClick(item)}
                                      className={`w-16 h-16 bg-black text-white rounded-full flex items-center justify-center text-xs font-bold shadow-lg hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-gray-400 transition-all duration-300 ease-out ${isMenuOpen ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}
                                      style={{ transitionDelay: isMenuOpen ? `${index * 60}ms` : '0ms' }}
                                      tabIndex={isMenuOpen ? 0 : -1}
                                  >
                                      {item.name}
                                  </button>
                              </li>
                          ))}
                      </ul>
                  </nav>
              </div>

              <div className="flex-grow h-full relative overflow-hidden">
                <div ref={tickerContainerRef} className="absolute top-0 left-0 h-full flex items-center animate-marquee">
                  <p ref={textRef} className="text-gray-200 text-lg whitespace-nowrap px-8">{tickerText}</p>
                  <p className="text-gray-200 text-lg whitespace-nowrap px-8" aria-hidden="true">{tickerText}</p>
                </div>
              </div>
            </header>

            <iframe
              ref={iframeRef}
              src={streamUrl}
              title="radiomore.love"
              className="absolute top-0 left-0 w-full h-full border-0"
              allow="autoplay; encrypted-media"
              sandbox="allow-forms allow-scripts allow-same-origin"
            ></iframe>
            
            {isPopupOpen && (
              <div 
                  className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in"
                  onClick={() => setIsPopupOpen(false)}
                  role="dialog"
                  aria-modal="true"
                  aria-labelledby="popup-title"
              >
                  <div 
                      className={`bg-black/80 rounded-2xl shadow-2xl p-6 w-full m-4 text-white relative animate-scale-in flex flex-col ${popupTitle === 'Facebook' ? 'max-w-lg' : 'max-w-md'}`}
                      onClick={(e) => e.stopPropagation()}
                  >
                      <button 
                          onClick={() => setIsPopupOpen(false)}
                          className="absolute top-3 right-3 text-gray-400 hover:text-white transition-colors"
                          aria-label="Close popup"
                      >
                          <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                      </button>
                      <h2 id="popup-title" className="text-xl font-bold mb-4">{popupTitle}</h2>
                      
                      <div 
                        ref={popupContentRef}
                        className="text-gray-300 space-y-3 max-h-[60vh] overflow-y-auto pr-2"
                        dangerouslySetInnerHTML={{ __html: popupContent }}
                      >
                      </div>

                  </div>
              </div>
            )}


            <div className="absolute bottom-4 right-4 z-20">
              <elevenlabs-convai agent-id="agent_01jzk1yswsenmr9h8h60ybk8xf"></elevenlabs-convai>
            </div>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 60s linear infinite;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        @keyframes scale-in {
            from { 
                opacity: 0;
                transform: scale(0.95);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-scale-in {
            animation: scale-in 0.3s ease-out forwards;
        }
    </style>
  </body>
</html>
