    <script>
      // Capture the PWA install prompt early to avoid race conditions
      window.deferredInstallPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later.
        window.deferredInstallPrompt = e;
        // Dispatch a custom event to notify the React app that the prompt is ready.
        window.dispatchEvent(new Event('pwa-install-ready'));
      });
    </script>

        /* Custom Splash Screen Styles */

            position: fixed;

            z-index: 10000;
            background-color: #111827;
            display: flex;

  <body class="overflow-hidden">
    <div id="splash-screen">
      <img src="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" alt="radiomore.love Logo">
    </div>
    <div id="root"></div>
    <div id="dev-tools-overlay">
        <h2>DostÄ™p zablokowany</h2>
        <p>Inspekcja kodu na tej stronie jest niedozwolona.</p>
    </div>
    <script type="text/babel">
      const App = () => {
        const { useState, useEffect, useRef, useLayoutEffect } = React;
        const [installPromptEvent, setInstallPromptEvent] = useState(null);
        const [showInstallButton, setShowInstallButton] = useState(false);
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [tickerText, setTickerText] = useState('Loading latest updates...');
        
        const tickerContainerRef = useRef(null);
        const textRef = useRef(null);
        const iframeRef = useRef(null);
        const installPromptTimerRef = useRef(null);

        const streamUrl = 'https://stream.radiohost.cloud/public/live';
        const logoUrl = 'https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png';
        const feedUrl = 'https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/feed.txt';

        // Hide splash screen on component mount
        useEffect(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500); // Match transition duration
          }
        }, []);

        useEffect(() => {
          const fetchTickerText = async () => {
            try {
              const response = await fetch(feedUrl);
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              const text = await response.text();
              const fullTickerText = (text.trim() + '  â€¢  ').repeat(10); 
              setTickerText(fullTickerText);
            } catch (error) {
              console.error("Could not fetch ticker text:", error);
              const fallbackText = 'Welcome to #LLL Radio ðŸŽ§  â€¢  Your daily dose of chill beats ðŸŽµ, fashion ðŸ•¶ï¸, and good vibes âœ¨  â€¢  Tune in and relax ðŸ˜Œ  â€¢  ';
              setTickerText(fallbackText.repeat(10));
            }
          };

          fetchTickerText();
        }, []);
        
        useLayoutEffect(() => {
            if (tickerContainerRef.current && textRef.current) {
                const textWidth = textRef.current.offsetWidth;
                const pixelsPerSecond = 50;
                if (textWidth > 0 && pixelsPerSecond > 0) {
                    const duration = textWidth / pixelsPerSecond;
                    tickerContainerRef.current.style.animationDuration = `${duration}s`;
                }
            }
        }, [tickerText]);

        useEffect(() => {
          const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

          const checkInstallPrompt = () => {
            if (!isStandalone && window.deferredInstallPrompt) {
              setInstallPromptEvent(window.deferredInstallPrompt);
              setShowInstallButton(true);

              if (installPromptTimerRef.current) {
                clearTimeout(installPromptTimerRef.current);
              }

              installPromptTimerRef.current = setTimeout(() => {
                setShowInstallButton(false);
              }, 10000);
            }
          };

          window.addEventListener('pwa-install-ready', checkInstallPrompt);
          const timeoutId = setTimeout(checkInstallPrompt, 1000);

          return () => {
            window.removeEventListener('pwa-install-ready', checkInstallPrompt);
            clearTimeout(timeoutId);
            if (installPromptTimerRef.current) {
              clearTimeout(installPromptTimerRef.current);
            }
          };
        }, []);

        const handleInstallClick = async () => {
          if (installPromptTimerRef.current) {
            clearTimeout(installPromptTimerRef.current);
          }
        
          if (!installPromptEvent) {
            return;
          }
          installPromptEvent.prompt();
          const { outcome } = await installPromptEvent.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          
          setInstallPromptEvent(null);
          setShowInstallButton(false);
          window.deferredInstallPrompt = null;
        };

        const toggleMenu = (e) => {
            e.stopPropagation();
            setIsMenuOpen(!isMenuOpen);
        };

        const handleMenuItemClick = (page) => {
            console.log(`Navigating to ${page}`);
            setIsMenuOpen(false);
        };
        
        const menuItems = [
            { name: 'Home' },
            { name: 'News' },
            { name: 'About Us' },
        ];

        return (
          <div className="relative w-screen h-screen bg-gray-900">
            {isMenuOpen && <div className="fixed inset-0 z-30" onClick={() => setIsMenuOpen(false)}></div>}

            <header className="absolute top-4 left-4 right-4 h-16 bg-black/80 backdrop-blur-sm rounded-full flex items-center z-20 shadow-lg">
              <div className="relative flex-shrink-0 w-16 h-16 z-40">
                  <button
                      onClick={toggleMenu}
                      className="relative z-10 w-16 h-16 rounded-full p-0 border-0 bg-transparent cursor-pointer"
                      aria-label="Toggle navigation menu"
                      aria-haspopup="true" 
                      aria-expanded={isMenuOpen}
                  >
                      <img
                          src={logoUrl}
                          alt="RadioHost Logo"
                          className="w-full h-full rounded-full object-cover transition-transform duration-300 hover:scale-110"
                      />
                  </button>
                  <nav aria-label="Main navigation" className={`absolute top-full left-0 mt-2 w-16 flex flex-col items-center gap-2 ${isMenuOpen ? 'pointer-events-auto' : 'pointer-events-none'}`}>
                      <ul className="list-none m-0 p-0 flex flex-col items-center gap-2">
                          {menuItems.map((item, index) => (
                              <li key={item.name}>
                                  <button
                                      onClick={() => handleMenuItemClick(item.name)}
                                      className={`w-16 h-16 bg-black text-white rounded-full flex items-center justify-center text-xs font-bold shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-gray-400 transition-all duration-300 ease-out ${isMenuOpen ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}
                                      style={{ transitionDelay: isMenuOpen ? `${index * 60}ms` : '0ms' }}
                                      tabIndex={isMenuOpen ? 0 : -1}
                                  >
                                      {item.name}
                                  </button>
                              </li>
                          ))}
                      </ul>
                  </nav>
              </div>

              <div className="flex-grow h-full relative overflow-hidden">
                <div ref={tickerContainerRef} className="absolute top-0 left-0 h-full flex items-center animate-marquee">
                  <p ref={textRef} className="text-gray-200 text-lg whitespace-nowrap px-8">{tickerText}</p>
                  <p className="text-gray-200 text-lg whitespace-nowrap px-8" aria-hidden="true">{tickerText}</p>
                </div>
              </div>
            </header>

            <iframe
              ref={iframeRef}
              src={streamUrl}
              title="radiomore.love"
              className="absolute top-0 left-0 w-full h-full border-0"
              allow="autoplay; encrypted-media"
              sandbox="allow-forms allow-scripts allow-same-origin"
            ></iframe>
            <div className="absolute bottom-4 right-4 z-20">
              <elevenlabs-convai agent-id="agent_01jzk1yswsenmr9h8h60ybk8xf"></elevenlabs-convai>
            </div>
            
            {showInstallButton && (
                <div className="fixed inset-x-0 bottom-24 flex justify-center z-50 px-4">
                    <div className="bg-white text-gray-800 p-4 rounded-lg shadow-2xl flex items-center gap-4 animate-fade-in-up">
                        <img src={logoUrl} alt="App Logo" className="w-10 h-10 rounded-md" />
                        <div className="flex-grow">
                            <h3 className="font-bold">Install the app</h3>
                            <p className="text-sm">Add it to your home screen for quick access.</p>
                        </div>
                        <button 
                            onClick={handleInstallClick}
                            className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
                            aria-label="Install the app"
                        >
                            Install
                        </button>
                    </div>
                </div>
            )}
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <script>
      // Register Service Worker from external file
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <script>
        // --- Anti-DevTools Script ---

        // 1. Disable Right-Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // 2. Disable Keyboard Shortcuts
        document.addEventListener('keydown', e => {
            // F12
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Ctrl+Shift+I/J/C
            if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
                e.preventDefault();
            }
             // Cmd+Option+I/J/C (for Mac)
            if (e.metaKey && e.altKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
                e.preventDefault();
            }
        });
        
        // 3. Detect DevTools opening
        const devToolsDetection = () => {
            const threshold = 160; // Milliseconds threshold
            const startTime = new Date();
            
            debugger; 
            
            const endTime = new Date();
            if (endTime - startTime > threshold) {
                const overlay = document.getElementById('dev-tools-overlay');
                if(overlay) {
                    overlay.style.display = 'flex';
                }
            }
        };

        setInterval(devToolsDetection, 1000);

    </script>
