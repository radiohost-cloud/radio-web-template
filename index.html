<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>radiomore.love - Music, Fashion & Chill | #LLL Online Radio</title>
    <meta name="description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta name="keywords" content="online radio, music, fashion, chill, LLL, radio stream, lifestyle music, chillout, internet radio, streaming" />
    <meta name="author" content="RadioHost" />
    <link rel="canonical" href="https://your-radio-stream.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-radio-stream.com/" />
    <meta property="og:title" content="radiomore.love - Music, Fashion & Chill | #LLL Online Radio" />
    <meta property="og:description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta property="og:image" content="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-radio-stream.com/" />
    <meta property="twitter:title" content="radiomore.love - Music, Fashion & Chill | #LLL Online Radio" />
    <meta property="twitter:description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta property="twitter:image" content="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />

    <!-- PWA and General -->
    <link rel="icon" href="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png">
    <meta name="theme-color" content="#111827" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom Splash Screen Styles */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }
        #splash-screen img {
            width: 150px;
            height: 150px;
            animation: pulse 2s infinite ease-in-out;
        }
        #splash-screen.fade-out {
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.95);
            }
        }
    </style>
  </head>
  <body class="overflow-hidden">
    <div id="splash-screen">
      <img src="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" alt="radiomore.love Logo">
    </div>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const { useState, useEffect, useRef, useLayoutEffect } = React;
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [tickerText, setTickerText] = useState('Loading latest updates...');
        const [showUpdateBanner, setShowUpdateBanner] = useState(false);
        
        const waitingWorkerRef = useRef(null);
        const tickerContainerRef = useRef(null);
        const textRef = useRef(null);
        const iframeRef = useRef(null);

        const streamUrl = 'https://stream.radiohost.cloud/public/live';
        const logoUrl = 'https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png';
        const feedUrl = 'https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/feed.txt';

        // Hide splash screen on component mount
        useEffect(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500); // Match transition duration
          }
        }, []);
        
        // Service Worker Update Logic
        useEffect(() => {
            if ('serviceWorker' in navigator) {
                const registerServiceWorker = async () => {
                    try {
                        const registration = await navigator.serviceWorker.register('/service-worker.js');
                        registration.onupdatefound = () => {
                            const installingWorker = registration.installing;
                            if (installingWorker) {
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // A new SW is installed and waiting
                                        waitingWorkerRef.current = installingWorker;
                                        setShowUpdateBanner(true);
                                    }
                                };
                            }
                        };
                    } catch (error) {
                        console.error('ServiceWorker registration failed: ', error);
                    }
                };

                registerServiceWorker();

                let refreshing;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!refreshing) {
                        window.location.reload();
                        refreshing = true;
                    }
                });
            }
        }, []);

        const handleUpdateClick = () => {
            if (waitingWorkerRef.current) {
                waitingWorkerRef.current.postMessage({ type: 'SKIP_WAITING' });
                setShowUpdateBanner(false);
            }
        };

        useEffect(() => {
          const fetchTickerText = async () => {
            try {
              const response = await fetch(feedUrl);
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              const text = await response.text();
              const fullTickerText = (text.trim() + '  •  ').repeat(10); 
              setTickerText(fullTickerText);
            } catch (error) {
              console.error("Could not fetch ticker text:", error);
              const fallbackText = 'Welcome to #LLL Radio 🎧  •  Your daily dose of chill beats 🎵, fashion 🕶️, and good vibes ✨  •  Tune in and relax 😌  •  ';
              setTickerText(fallbackText.repeat(10));
            }
          };

          fetchTickerText();
        }, []);
        
        useLayoutEffect(() => {
            if (tickerContainerRef.current && textRef.current) {
                const textWidth = textRef.current.offsetWidth;
                const pixelsPerSecond = 50;
                if (textWidth > 0 && pixelsPerSecond > 0) {
                    const duration = textWidth / pixelsPerSecond;
                    tickerContainerRef.current.style.animationDuration = `${duration}s`;
                }
            }
        }, [tickerText]);

        const toggleMenu = (e) => {
            e.stopPropagation();
            setIsMenuOpen(!isMenuOpen);
        };

        const handleMenuItemClick = (page) => {
            console.log(`Navigating to ${page}`);
            setIsMenuOpen(false);
        };
        
        const menuItems = [
            { name: 'Home' },
            { name: 'News' },
            { name: 'About Us' },
        ];

        return (
          <div className="relative w-screen h-screen bg-gray-900">
            {isMenuOpen && <div className="fixed inset-0 z-30" onClick={() => setIsMenuOpen(false)}></div>}

            <header className="absolute top-4 left-4 right-4 h-16 bg-black/80 backdrop-blur-sm rounded-full flex items-center z-20 shadow-lg">
              <div className="relative flex-shrink-0 w-16 h-16 z-40">
                  <button
                      onClick={toggleMenu}
                      className="relative z-10 w-16 h-16 rounded-full p-0 border-0 bg-transparent cursor-pointer"
                      aria-label="Toggle navigation menu"
                      aria-haspopup="true" 
                      aria-expanded={isMenuOpen}
                  >
                      <img
                          src={logoUrl}
                          alt="RadioHost Logo"
                          className="w-full h-full rounded-full object-cover transition-transform duration-300 hover:scale-110"
                      />
                  </button>
                  <nav aria-label="Main navigation" className={`absolute top-full left-0 mt-2 w-16 flex flex-col items-center gap-2 ${isMenuOpen ? 'pointer-events-auto' : 'pointer-events-none'}`}>
                      <ul className="list-none m-0 p-0 flex flex-col items-center gap-2">
                          {menuItems.map((item, index) => (
                              <li key={item.name}>
                                  <button
                                      onClick={() => handleMenuItemClick(item.name)}
                                      className={`w-16 h-16 bg-black text-white rounded-full flex items-center justify-center text-xs font-bold shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-gray-400 transition-all duration-300 ease-out ${isMenuOpen ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}
                                      style={{ transitionDelay: isMenuOpen ? `${index * 60}ms` : '0ms' }}
                                      tabIndex={isMenuOpen ? 0 : -1}
                                  >
                                      {item.name}
                                  </button>
                              </li>
                          ))}
                      </ul>
                  </nav>
              </div>

              <div className="flex-grow h-full relative overflow-hidden">
                <div ref={tickerContainerRef} className="absolute top-0 left-0 h-full flex items-center animate-marquee">
                  <p ref={textRef} className="text-gray-200 text-lg whitespace-nowrap px-8">{tickerText}</p>
                  <p className="text-gray-200 text-lg whitespace-nowrap px-8" aria-hidden="true">{tickerText}</p>
                </div>
              </div>
            </header>

            <iframe
              ref={iframeRef}
              src={streamUrl}
              title="radiomore.love"
              className="absolute top-0 left-0 w-full h-full border-0"
              allow="autoplay; encrypted-media"
              sandbox="allow-forms allow-scripts allow-same-origin"
            ></iframe>

            <div className="absolute bottom-4 right-4 z-20">
              <elevenlabs-convai agent-id="agent_01jzk1yswsenmr9h8h60ybk8xf"></elevenlabs-convai>
            </div>

            {showUpdateBanner && (
                 <div className="fixed inset-x-0 bottom-24 flex justify-center z-50 px-4">
                    <div className="bg-white text-gray-800 p-4 rounded-lg shadow-2xl flex items-center gap-4 animate-fade-in-up">
                        <img src={logoUrl} alt="App Logo" className="w-10 h-10 rounded-md" />
                        <div className="flex-grow">
                            <h3 className="font-bold">Dostępna nowa wersja</h3>
                            <p className="text-sm">Odśwież, aby załadować najnowsze zmiany.</p>
                        </div>
                        <button 
                            onClick={handleUpdateClick}
                            className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
                            aria-label="Update the app"
                        >
                            Aktualizuj
                        </button>
                    </div>
                </div>
            )}
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 60s linear infinite;
        }
    </style>
  </body>
</html>
