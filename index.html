<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>radiomore.love - Music, Fashion & Chill | #LLL Online Radio</title>
    <meta name="description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta name="keywords" content="online radio, music, fashion, chill, LLL, radio stream, lifestyle music, chillout, internet radio, streaming" />
    <meta name="author" content="RadioHost" />
    <link rel="canonical" href="https://radiomore.love" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://radiomore.love" />
    <meta property="og:title" content="radiomore.love - Music, Fashion & Chill | #LLL Online Radio" />
    <meta property="og:description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta property="og:image" content="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://radiomore.love" />
    <meta property="twitter:title" content="radiomore.love - Music, Fashion & Chill | #LLL Online Radio" />
    <meta property="twitter:description" content="Tune in to our online radio for the best mix of chill music and fashion-forward vibes. Your perfect soundtrack for a relaxed lifestyle. #LLL Radio." />
    <meta property="twitter:image" content="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />

    <!-- General -->
    <link rel="icon" href="https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="overflow-hidden">
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const { useState, useEffect, useRef, useLayoutEffect } = React;
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [tickerText, setTickerText] = useState('Loading latest updates...');
        const [isPopupOpen, setIsPopupOpen] = useState(false);
        const [popupTitle, setPopupTitle] = useState('');
        const [popupContent, setPopupContent] = useState('');
        const [popupIcon, setPopupIcon] = useState('');
        
        const tickerContainerRef = useRef(null);
        const textRef = useRef(null);
        const iframeRef = useRef(null);
        const popupContentRef = useRef(null);

        const streamUrl = 'https://stream.radiohost.cloud/public/live';
        const logoUrl = 'https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/logo.png';
        const feedUrl = 'https://raw.githubusercontent.com/radiohost-cloud/radiomorelove/main/feed.txt';

        const menuItems = [
            { 
                name: 'Home', 
                icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>',
                content: '<p>Welcome to radiomore.love! The premier destination for chill beats and fashion-forward sounds. Tune in and enjoy the vibes.</p>' 
            },
            { 
                name: 'X', 
                icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="currentColor"><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg>',
                content: `<div id="curator-feed-x-layout"><a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>`
            },
            {
                name: 'Facebook',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>',
                content: `<div id="curator-feed-default-feed-layout"><a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>`
            },
            { 
                name: 'YouTube', 
                icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>',
                content: `<div id="curator-feed-youtube-layout"><a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>`
            },
            { 
                name: 'About Us', 
                icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>',
                content: `
                    <p><strong>radiomore.love</strong> is more than just a radio station; it's a lifestyle.</p>
                    <p>We are dedicated to curating the perfect auditory experience for the modern listener who appreciates a blend of music, fashion, and culture. Our mission is to provide a continuous stream of chill, high-quality music that serves as the perfect backdrop to your life.</p>
                    <h3 class="text-lg font-semibold mt-4 mb-2 text-white">What We Play:</h3>
                    <ul class="list-disc list-inside space-y-1 text-gray-400">
                        <li>Chillwave & Lofi Hip Hop</li>
                        <li>Indie & Alternative</li>
                        <li>Ambient & Electronic</li>
                        <li>Future Beats</li>
                    </ul>
                `
            }
        ];

        useEffect(() => {
          const fetchTickerText = async () => {
            try {
              const response = await fetch(feedUrl);
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              const text = await response.text();
              const fullTickerText = (text.trim() + '  •  ').repeat(10); 
              setTickerText(fullTickerText);
            } catch (error) {
              console.error("Could not fetch ticker text:", error);
              const fallbackText = 'Welcome to #LLL Radio 🎧  •  Your daily dose of chill beats 🎵, fashion 🕶️, and good vibes ✨  •  Tune in and relax 😌  •  ';
              setTickerText(fallbackText.repeat(10));
            }
          };

          fetchTickerText();
        }, []);

        useEffect(() => {
            const handleKeyDown = (event) => {
                if (event.key === 'Escape') {
                    setIsPopupOpen(false);
                }
            };

            const SCRIPT_ID_FB = 'curator-io-script-fb';
            const SCRIPT_ID_X = 'curator-io-script-x';
            const SCRIPT_ID_YT = 'curator-io-script-yt';

            if (isPopupOpen) {
                window.addEventListener('keydown', handleKeyDown);

                if (popupTitle === 'Facebook') {
                    const scriptElement = document.createElement('script');
                    scriptElement.id = SCRIPT_ID_FB;
                    scriptElement.src = "https://cdn.curator.io/published/418676e0-0f7b-419c-bf7d-af9d1c7af09f.js";
                    scriptElement.async = true;
                    scriptElement.charset = "UTF-8";
                    document.body.appendChild(scriptElement);
                }

                if (popupTitle === 'X') {
                    const scriptElement = document.createElement('script');
                    scriptElement.id = SCRIPT_ID_X;
                    scriptElement.src = "https://cdn.curator.io/published/6e7130f2-a1be-47ef-98a0-766a31718031.js";
                    scriptElement.async = true;
                    scriptElement.charset = "UTF-8";
                    document.body.appendChild(scriptElement);
                }

                if (popupTitle === 'YouTube') {
                    const scriptElement = document.createElement('script');
                    scriptElement.id = SCRIPT_ID_YT;
                    scriptElement.src = "https://cdn.curator.io/published/e6d7c0c6-7137-40cf-8645-5d989129622c.js";
                    scriptElement.async = true;
                    scriptElement.charset = "UTF-8";
                    document.body.appendChild(scriptElement);
                }
            }

            return () => {
                window.removeEventListener('keydown', handleKeyDown);
                const fbScript = document.getElementById(SCRIPT_ID_FB);
                if (fbScript) {
                    fbScript.remove();
                }
                const xScript = document.getElementById(SCRIPT_ID_X);
                if (xScript) {
                    xScript.remove();
                }
                const ytScript = document.getElementById(SCRIPT_ID_YT);
                if (ytScript) {
                    ytScript.remove();
                }
            };
        }, [isPopupOpen, popupTitle]);
        
        useLayoutEffect(() => {
            if (tickerContainerRef.current && textRef.current) {
                const textWidth = textRef.current.offsetWidth;
                const pixelsPerSecond = 50;
                if (textWidth > 0 && pixelsPerSecond > 0) {
                    const duration = textWidth / pixelsPerSecond;
                    tickerContainerRef.current.style.animationDuration = `${duration}s`;
                }
            }
        }, [tickerText]);

        const toggleMenu = (e) => {
            e.stopPropagation();
            setIsMenuOpen(!isMenuOpen);
        };

        const handleMenuItemClick = (item) => {
            setPopupTitle(item.name);
            setPopupContent(item.content);
            setPopupIcon(item.icon);
            setIsPopupOpen(true);
            setIsMenuOpen(false);
        };
        
        const menuItemsToRender = menuItems.sort((a, b) => {
          const order = ['Home', 'X', 'Facebook', 'YouTube', 'About Us'];
          return order.indexOf(a.name) - order.indexOf(b.name);
        });

        return (
          <div className="relative w-screen h-screen bg-gray-900" onClick={() => isMenuOpen && setIsMenuOpen(false)}>

            <header className="absolute top-4 left-4 right-4 h-16 bg-black/80 backdrop-blur-sm rounded-full flex items-center z-40 shadow-lg">
                <div className="flex-shrink-0 w-16 h-16 z-20">
                    <button
                        onClick={toggleMenu}
                        className="relative w-16 h-16 rounded-full p-0 border-0 bg-transparent cursor-pointer"
                        aria-label="Toggle navigation menu"
                        aria-haspopup="true" 
                        aria-expanded={isMenuOpen}
                    >
                        <img
                            src={logoUrl}
                            alt="RadioHost Logo"
                            className="w-full h-full rounded-full object-cover transition-transform duration-300 hover:scale-110"
                        />
                    </button>
                </div>

                <div className="flex-grow h-full relative overflow-hidden">
                    <div ref={tickerContainerRef} className="absolute top-0 left-0 h-full flex items-center animate-marquee">
                        <p ref={textRef} className="text-gray-200 text-lg whitespace-nowrap px-8">{tickerText}</p>
                        <p className="text-gray-200 text-lg whitespace-nowrap px-8" aria-hidden="true">{tickerText}</p>
                    </div>
                </div>

                <nav 
                    aria-label="Main navigation" 
                    className={`absolute 
                        ${isMenuOpen ? 'pointer-events-auto opacity-100' : 'pointer-events-none opacity-0'}
                        transition-opacity duration-300
                        md:opacity-100 md:pointer-events-auto 
                        
                        top-0 left-0 w-full h-full rounded-full bg-black/90 backdrop-blur-sm z-10 
                        
                        md:top-full md:left-0 md:w-16 md:h-auto md:bg-transparent md:backdrop-blur-none md:z-auto md:mt-2 md:rounded-lg
                    `}
                >
                    <ul className="list-none m-0 p-0 h-full flex flex-row items-center pl-20 
                        md:pl-0 md:flex-col md:items-center md:gap-2 md:h-auto
                    ">
                        {menuItemsToRender.map((item, index) => (
                            <li key={item.name}>
                                <button
                                    onClick={() => handleMenuItemClick(item)}
                                    className={`
                                        w-12 h-12 md:w-16 md:h-16 bg-black text-white rounded-full flex items-center justify-center 
                                        md:shadow-lg hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 
                                        focus:ring-offset-gray-900 focus:ring-gray-400 transition-all duration-300 ease-out 
                                        ${isMenuOpen ? 'opacity-100 translate-x-0 md:translate-y-0' : 'opacity-0 -translate-x-4 md:-translate-y-4'}
                                    `}
                                    style={{ transitionDelay: isMenuOpen ? `${index * 60}ms` : '0ms' }}
                                    tabIndex={isMenuOpen ? 0 : -1}
                                    aria-label={item.name}
                                    dangerouslySetInnerHTML={{ __html: item.icon }}
                                >
                                </button>
                            </li>
                        ))}
                    </ul>
                </nav>
            </header>

            <iframe
              ref={iframeRef}
              src={streamUrl}
              title="radiomore.love"
              className="absolute top-0 left-0 w-full h-full border-0"
              allow="autoplay; encrypted-media"
              sandbox="allow-forms allow-scripts allow-same-origin"
            ></iframe>
            
            {isPopupOpen && (
              <div 
                  className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in"
                  onClick={() => setIsPopupOpen(false)}
                  role="dialog"
                  aria-modal="true"
                  aria-labelledby="popup-title"
              >
                  <div 
                      className={`bg-black/80 rounded-2xl shadow-2xl p-6 w-full m-4 text-white relative animate-scale-in flex flex-col ${popupTitle === 'Facebook' || popupTitle === 'X' || popupTitle === 'YouTube' ? 'max-w-lg' : 'max-w-md'}`}
                      onClick={(e) => e.stopPropagation()}
                  >
                      <button 
                          onClick={() => setIsPopupOpen(false)}
                          className="absolute top-3 right-3 text-gray-400 hover:text-white transition-colors"
                          aria-label="Close popup"
                      >
                          <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                      </button>
                      <h2 id="popup-title" className="font-bold mb-4" dangerouslySetInnerHTML={{ __html: popupIcon }}></h2>
                      
                      <div 
                        ref={popupContentRef}
                        className="text-gray-300 space-y-3 max-h-[60vh] overflow-y-auto pr-2"
                        dangerouslySetInnerHTML={{ __html: popupContent }}
                      >
                      </div>

                  </div>
              </div>
            )}


            <div className="absolute bottom-4 right-4 z-20">
              <elevenlabs-convai agent-id="agent_01jzk1yswsenmr9h8h60ybk8xf"></elevenlabs-convai>
            </div>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 60s linear infinite;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        @keyframes scale-in {
            from { 
                opacity: 0;
                transform: scale(0.95);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-scale-in {
            animation: scale-in 0.3s ease-out forwards;
        }
    </style>
  </body>
</html>
